<!-- Node Registration -->
<script type="text/javascript">

	//#region Type Registration

	RED.nodes.registerType('insteon-scene-command',{
		category: 'Insteon',
		color: '#2e88c5',
		align: 'right',
		defaults: {
			scene: { value:'', type:'insteon-scene-config' },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 0,
		icon: 'bridge-dash.png',
		label: function(){ return this.name || RED.nodes.node(this.scene) !== null ? `${RED.nodes.node(this.scene).name} Out` : 'Scene Out' },
		paletteLabel: 'Scene Out',
	});

	//#endregion

</script>

<!-- Node Configuration -->
<script type="text/x-red" data-template-name="insteon-scene-command">
	<div class="form-row">
		<label for="node-input-device">Insteon Scene</label>
		<input type="text" id="node-input-scene" placeholder="xyz">
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
</script>

<!-- Help Panel -->
<script type="text/x-red" data-help-name="insteon-scene-command">
	<h3>Info</h3>

</script>
